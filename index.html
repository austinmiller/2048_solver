
<!DOCTYPE html>
<html lang="en" manifest="cache.appcache">
<head>
	<meta charset="utf-8">
	<title>2048 Solver</title>
	
	<link href="style/main.css" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
	
	
	<script src="js/animframe_polyfill.js"></script>
	<script src="js/keyboard_input_manager.js"></script>
	<script src="js/html_actuator.js"></script>
	<script src="js/grid.js"></script>
	<script src="js/tile.js"></script>
	<script src="js/local_storage_manager.js"></script>
	<script src="js/game.js"></script>
	<script src="js/weight.js"></script>s

</head>
<body>
	<div class="container">
		<div class="heading">
			<h1 class="title">2048</h1>
			<div class="scores-container">
				<div class="score-container">0</div>
				<div class="best-container">0</div>
			</div>
		</div>

		<div class="above-game">
			<p class="game-intro">
				Join the numbers and get to the <strong>2048 tile!</strong>
			</p>
			<a class="restart-button">New Game</a>
		</div>

		<div class="game-container">
			<div class="game-message">
				<p></p>
				<div class="lower">
					<a class="keep-playing-button">Keep going</a> <a
						class="retry-button">Try again</a>
					<div class="score-sharing"></div>
				</div>
			</div>

			<div class="grid-container">
				<div class="grid-row">
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
				</div>
				<div class="grid-row">
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
				</div>
				<div class="grid-row">
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
				</div>
				<div class="grid-row">
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
				</div>
			</div>

			<div class="tile-container"></div>
		</div>
	</div>
	<button onclick="wmove();">AUTO CHOOSE MOVE</button>
	<button onclick="autoplay();">AUTO PLAY</button>
	<script>
		window.requestAnimationFrame(function() {
			window.gm = new GameManager(4, KeyboardInputManager, HTMLActuator,LocalStorageManager);
		});
	</script>
</body>
</html>
